      margin-top: 20px;
      border: none;

      color: white;

    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #94a3b8;
    }
  
#chat-header{background:linear-gradient(135deg,#7c3aed,#2563eb);padding:10px;text-align:center;font-weight:bold}

<body><header>
  <h1>FauzanStore</h1>

</header><div class="container">  <div class="section-title">Pilih Game</div>

    <input type="text" id="userid" placeholder="Masukkan ID Game" />
  </div>  <div class="section-title">Pilih Nominal</div>

      <h3>172 Diamond</h3>
      <p>Rp86.000</p>
    </div>

  </div><button onclick="checkout()">Beli Sekarang</button>

</div><footer>

</footer>  <div id="chat-body">
    <p class="bot">Halo ðŸ‘‹ Ada yang bisa dibantu?</p>

  <textarea id="chat-input" placeholder="Ketik pesan..."></textarea>
  <button onclick="sendChat()">Kirim</button>
</div><script>
  let selectedGame = '';
  let selectedNominal = '';

  function selectGame(game, el) {
    selectedGame = game;
    document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
    el.classList.add('active');
  }

  function selectNominal(nominal, el) {
    selectedNominal = nominal;
    document.querySelectorAll('.nominal').forEach(n => n.classList.remove('active'));
    el.classList.add('active');
  }

  function checkout() {
    const id = document.getElementById('userid').value;

    if (!selectedGame || !id || !selectedNominal) {
      alert('Lengkapi data dulu ya!');
      return;
    }

    const pesan = `Halo FauzanStore,%0ASaya mau top up:%0A%0AGame: ${selectedGame}%0AID: ${id}%0ANominal: ${selectedNominal}`;
    window.open(`https://wa.me/628XXXXXXXXX?text=${pesan}`, '_blank');
  }
</p>`;
  body.innerHTML+=`<p class="bot">Pesan kamu terkirim ke admin âœ…</p>`;
  body.scrollTop=body.scrollHeight;
  input.value='';
}
// draggable chat
let chatBox=document.getElementById('chat-box');
let header=document.getElementById('chat-header');
let offsetX=0,offsetY=0,isDown=false;
header.addEventListener('mousedown',e=>{isDown=true;offsetX=e.clientX-chatBox.offsetLeft;offsetY=e.clientY-chatBox.offsetTop});
document.addEventListener('mouseup',()=>isDown=false);
document.addEventListener('mousemove',e=>{if(isDown){chatBox.style.left=(e.clientX-offsetX)+'px';chatBox.style.top=(e.clientY-offsetY)+'px';chatBox.style.bottom='auto';chatBox.style.right='auto';}});

function toggleChat(){
  const body=document.getElementById('chat-body');
  const input=document.getElementById('chat-input');
  body.style.display=body.style.display==='none'?'block':'none';
  input.style.display=input.style.display==='none'?'block':'none';
}
</script></body>
</html>
