<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OjanTopup</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg,#141e30,#243b55);
  color: white;
  text-align: center;
}

.navbar {
  background: black;
  padding: 15px;
  font-weight: bold;
}

.container {
  max-width: 400px;
  margin: 20px auto;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
}

select, input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
}

button {
  background: #00c853;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="navbar">OjanTopup</div>
<h2>ðŸ”¥ OjanTopup Store ðŸ”¥</h2>

<div class="container">

<select id="game" onchange="updateForm()">
  <option value="ff">Free Fire</option>
  <option value="ml">Mobile Legends</option>
  <option value="pubg">PUBG Mobile</option>
  <option value="fc">FC Mobile</option>
  <option value="roblox">Roblox</option>
  <option value="genshin">Genshin Impact</option>
</select>

<div id="idFields"></div>

<select id="product"></select>

<select id="payment">
  <option>DANA</option>
  <option>OVO</option>
  <option>QRIS</option>
  <option>Bank Transfer</option>
</select>

<button onclick="orderNow()">Order Now</button>

</div>

<script>

const productList = {
  ff: ["70 Diamonds", "140 Diamonds"],
  ml: ["86 Diamonds", "172 Diamonds"],
  pubg: ["60 UC", "325 UC"],
  fc: ["40 FC Points", "100 FC Points"],
  roblox: ["80 Robux", "400 Robux"],
  genshin: ["60 Genesis Crystals", "300 Genesis Crystals"]
};

function updateForm() {
  const game = document.getElementById("game").value;
  const idFields = document.getElementById("idFields");
  const productSelect = document.getElementById("product");

  // Ganti input sesuai game
  if (game === "ml") {
    idFields.innerHTML = `
      <input type="text" id="userid" placeholder="User ID">
      <input type="text" id="zoneid" placeholder="Zone ID">
    `;
  } 
  else if (game === "roblox") {
    idFields.innerHTML = `
      <input type="text" id="username" placeholder="Username Roblox">
    `;
  }
  else if (game === "ff") {
    idFields.innerHTML = `
      <input type="text" id="userid" placeholder="Player ID">
    `;
  }
  else if (game === "pubg") {
    idFields.innerHTML = `
      <input type="text" id="userid" placeholder="Character ID">
    `;
  }
  else if (game === "genshin") {
    idFields.innerHTML = `
      <input type="text" id="userid" placeholder="UID">
    `;
  }
  else {
    idFields.innerHTML = `
      <input type="text" id="userid" placeholder="User ID">
    `;
  }

  // Update produk
  productSelect.innerHTML = "";
  productList[game].forEach(item => {
    const option = document.createElement("option");
    option.text = item;
    option.value = item;
    productSelect.add(option);
  });
}

function orderNow() {
  const gameText = document.getElementById("game").options[
    document.getElementById("game").selectedIndex
  ].text;

  const product = document.getElementById("product").value;
  const payment = document.getElementById("payment").value;

  let idInfo = "";

  if (document.getElementById("username")) {
    idInfo = "Username: " + document.getElementById("username").value;
  } 
  else if (document.getElementById("zoneid")) {
    idInfo = "User ID: " + document.getElementById("userid").value +
             "%0AZone ID: " + document.getElementById("zoneid").value;
  } 
  else {
    idInfo = "ID: " + document.getElementById("userid").value;
  }

  const message =
  "Halo Admin, saya ingin top up:%0A%0A" +
  "Game: " + gameText + "%0A" +
  idInfo + "%0A" +
  "Product: " + product + "%0A" +
  "Payment: " + payment;

  const whatsapp = "https://wa.me/628984830064?text=" + message;

  window.open(whatsapp, "_blank");
}

updateForm();

</script>

</body>
</html>
