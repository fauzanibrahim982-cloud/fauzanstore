<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OjanTopup</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:white;
  text-align:center;
}

.navbar{
  background:black;
  padding:15px;
  font-weight:bold;
  font-size:18px;
}

.container{
  max-width:400px;
  margin:20px auto;
  background:#1e1e1e;
  padding:20px;
  border-radius:15px;
}

select,input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}

button{
  background:#00c853;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="navbar">ðŸ”¥ OjanTopup Store ðŸ”¥</div>

<div class="container">

<select id="game" onchange="changeForm()">
  <option value="ff">Free Fire</option>
  <option value="ml">Mobile Legends</option>
  <option value="pubg">PUBG Mobile</option>
  <option value="fc">FC Mobile</option>
  <option value="roblox">Roblox</option>
  <option value="genshin">Genshin Impact</option>
</select>

<div id="inputArea"></div>

<select id="product"></select>

<select id="payment">
  <option>DANA</option>
  <option>OVO</option>
  <option>QRIS</option>
  <option>Bank Transfer</option>
</select>

<button onclick="orderNow()">Order Now</button>

</div>

<script>

const products = {
  ff: ["70 Diamonds","140 Diamonds","355 Diamonds"],
  ml: ["86 Diamonds","172 Diamonds","257 Diamonds"],
  pubg: ["60 UC","325 UC","660 UC"],
  fc: ["40 FC Points","100 FC Points","520 FC Points"],
  roblox: ["80 Robux","400 Robux","800 Robux"],
  genshin: ["60 Genesis Crystals","300 Genesis Crystals","980 Genesis Crystals"]
};

function changeForm(){
  const game = document.getElementById("game").value;
  const inputArea = document.getElementById("inputArea");
  const productSelect = document.getElementById("product");

  // INPUT SESUAI GAME
  if(game === "ml"){
    inputArea.innerHTML = `
      <input type="text" id="userid" placeholder="User ID">
      <input type="text" id="zoneid" placeholder="Zone ID">
    `;
  }
  else if(game === "roblox"){
    inputArea.innerHTML = `
      <input type="text" id="username" placeholder="Username Roblox">
    `;
  }
  else if(game === "ff"){
    inputArea.innerHTML = `
      <input type="text" id="userid" placeholder="Player ID">
    `;
  }
  else if(game === "pubg"){
    inputArea.innerHTML = `
      <input type="text" id="userid" placeholder="Character ID">
    `;
  }
  else if(game === "genshin"){
    inputArea.innerHTML = `
      <input type="text" id="userid" placeholder="UID">
    `;
  }
  else{
    inputArea.innerHTML = `
      <input type="text" id="userid" placeholder="User ID">
    `;
  }

  // UPDATE PRODUK
  productSelect.innerHTML = "";
  products[game].forEach(function(item){
    const option = document.createElement("option");
    option.text = item;
    option.value = item;
    productSelect.add(option);
  });
}

function orderNow(){
  const gameSelect = document.getElementById("game");
  const gameValue = gameSelect.value;
  const gameText = gameSelect.options[gameSelect.selectedIndex].text;
  const product = document.getElementById("product").value;
  const payment = document.getElementById("payment").value;

  let idText = "";

  if(gameValue === "ml"){
    const uid = document.getElementById("userid").value;
    const zid = document.getElementById("zoneid").value;
    idText = "User ID: " + uid + "%0AZone ID: " + zid;
  }
  else if(gameValue === "roblox"){
    const username = document.getElementById("username").value;
    idText = "Username: " + username;
  }
  else if(gameValue === "ff"){
    idText = "Player ID: " + document.getElementById("userid").value;
  }
  else if(gameValue === "pubg"){
    idText = "Character ID: " + document.getElementById("userid").value;
  }
  else if(gameValue === "genshin"){
    idText = "UID: " + document.getElementById("userid").value;
  }
  else{
    idText = "User ID: " + document.getElementById("userid").value;
  }

  const message =
  "Halo Admin, saya ingin top up:%0A%0A" +
  "Game: " + gameText + "%0A" +
  idText + "%0A" +
  "Product: " + product + "%0A" +
  "Payment: " + payment;

  const wa = "https://wa.me/628984830064?text=" + message;

  window.open(wa, "_blank");
}

changeForm();

</script>

</body>
</html>
