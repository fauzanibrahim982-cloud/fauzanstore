<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FauzanStore</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}
header {
  background: linear-gradient(135deg, #b30000, #ff0000);
  color: white;
  padding: 15px;
  text-align: center;
}
.container {
  padding: 15px;
}
.card {
  background: white;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
}
.game-btn {
  display: flex;
  justify-content: space-around;
}
.game-btn button {
  width: 45%;
  padding: 15px;
  border-radius: 10px;
  border: none;
  background: #d90000;
  color: white;
  font-size: 16px;
}
.hidden { display: none; }

.price {
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 8px;
  margin: 8px 0;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}
.price.active {
  border-color: red;
  background: #ffecec;
}

.admin {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 10px;
}
button.buy {
  width: 100%;
  padding: 14px;
  background: green;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>
  <h2>FAUZANSTORE</h2>
  <p>Top Up Game Murah & Aman</p>
</header>

<div class="container">

<div class="card">
  <h3>Pilih Game</h3>
  <div class="game-btn">
    <button onclick="openGame('ff')">FREE FIRE</button>
    <button onclick="openGame('ml')">MOBILE LEGENDS</button>
  </div>
</div>

<!-- FREE FIRE -->
<div class="card hidden" id="ff">
  <h3>FREE FIRE</h3>

  <div class="price" onclick="selectItem(this,'FF 20 DM')">20 DM <span>10000</span></div>
  <div class="price" onclick="selectItem(this,'FF 86 DM')">86 DM <span>30000</span></div>
  <div class="price" onclick="selectItem(this,'FF 172 DM')">172 DM <span>70000</span></div>
  <div class="price" onclick="selectItem(this,'FF 257 DM')">257 DM <span>83000</span></div>

  <button class="buy" onclick="buy()">BELI SEKARANG</button>
</div>

<!-- ML -->
<div class="card hidden" id="ml">
  <h3>MOBILE LEGENDS</h3>

  <div class="price" onclick="selectItem(this,'ML 20 DM')">20 DM <span>5000</span></div>
  <div class="price" onclick="selectItem(this,'ML 50 DM')">50 DM <span>10000</span></div>
  <div class="price" onclick="selectItem(this,'ML 75 DM')">75 DM <span>20000</span></div>

  <button class="buy" onclick="buy()">BELI SEKARANG</button>
</div>

</div>

<div class="admin">
  <button onclick="adminLogin()">MODE ADMIN</button>
</div>

<script>
let selectedGame = "";
let selectedItem = "";
let selectedPrice = "";
let isAdmin = false;
const password = "fauzanstore123";

function openGame(id) {
  document.getElementById("ff").classList.add("hidden");
  document.getElementById("ml").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
  selectedGame = id.toUpperCase();
}

function selectItem(el, name) {
  document.querySelectorAll(".price").forEach(p => p.classList.remove("active"));
  el.classList.add("active");

  selectedItem = name;
  selectedPrice = el.querySelector("span").innerText;
}

function buy() {
  if (!selectedItem) {
    alert("Pilih diamond dulu!");
    return;
  }

  const msg = `Halo admin FauzanStore,%0ASaya mau top up:%0A${selectedItem}%0AHarga: Rp${selectedPrice}`;
  window.open("https://wa.me/628984830064?text=" + msg);
}

function adminLogin() {
  const pass = prompt("Password admin:");
  if (pass === password) {
    isAdmin = true;
    document.querySelectorAll(".price span").forEach(span => {
      const val = span.innerText;
      span.innerHTML = `<input type="number" value="${val}" oninput="this.parentNode.innerText=this.value">`;
    });
    alert("MODE ADMIN AKTIF");
  } else {
    alert("Password salah!");
  }
}
</script>

</body>
</html>
