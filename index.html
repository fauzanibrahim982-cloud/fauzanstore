<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OjanTopup</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: white;
  text-align: center;
}

.navbar {
  background: black;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
}

h1 {
  margin-top: 20px;
}

.container {
  max-width: 400px;
  margin: 20px auto;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

select, input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  background: #00c853;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00e676;
}
</style>
</head>

<body>

<div class="navbar">OjanTopup</div>

<h1>ðŸ”¥ OjanTopup Store ðŸ”¥</h1>

<div class="container">

<select id="game">
  <option value="ff">Free Fire</option>
  <option value="ml">Mobile Legends</option>
  <option value="pubg">PUBG Mobile</option>
  <option value="fc">FC Mobile</option>
  <option value="roblox">Roblox</option>
  <option value="genshin">Genshin Impact</option>
</select>

<input type="text" id="userid" placeholder="Enter User ID">

<select id="product"></select>

<select id="payment">
  <option>DANA</option>
  <option>OVO</option>
  <option>QRIS</option>
  <option>Bank Transfer</option>
</select>

<button onclick="orderNow()">Order Now</button>

</div>

<script>
const productList = {
  ff: ["70 Diamonds", "140 Diamonds", "355 Diamonds"],
  ml: ["86 Diamonds", "172 Diamonds", "257 Diamonds"],
  pubg: ["60 UC", "325 UC", "660 UC"],
  fc: ["40 FC Points", "100 FC Points", "520 FC Points"],
  roblox: ["80 Robux", "400 Robux", "800 Robux"],
  genshin: ["60 Genesis Crystals", "300 Genesis Crystals", "980 Genesis Crystals"]
};

const gameSelect = document.getElementById("game");
const productSelect = document.getElementById("product");

function updateProducts() {
  const game = gameSelect.value;
  productSelect.innerHTML = "";

  productList[game].forEach(function(item) {
    const option = document.createElement("option");
    option.text = item;
    option.value = item;
    productSelect.add(option);
  });
}

gameSelect.addEventListener("change", updateProducts);

// Load pertama kali
updateProducts();

function orderNow() {
  const gameText = gameSelect.options[gameSelect.selectedIndex].text;
  const userid = document.getElementById("userid").value;
  const product = productSelect.value;
  const payment = document.getElementById("payment").value;

  if(userid === "") {
    alert("Masukkan User ID dulu!");
    return;
  }

  const message =
  "Halo Admin, saya ingin top up:%0A%0A" +
  "Game: " + gameText + "%0A" +
  "User ID: " + userid + "%0A" +
  "Product: " + product + "%0A" +
  "Payment: " + payment;

  const whatsapp = "https://wa.me/628984830064?text=" + message;

  window.open(whatsapp, "_blank");
}
</script>

</body>
</html>
