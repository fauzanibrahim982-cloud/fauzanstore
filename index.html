<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FauzanStore RB Style</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1b1b1b;
    color: #fff;
  }
  .container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
  }
  .card {
    background: #222;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
  }
  h1 {
    text-align: center;
    color: #00ffe0;
    margin-bottom: 5px;
  }
  p {
    text-align: center;
    font-size: 14px;
    color: #aaa;
    margin-bottom: 15px;
  }
  select, input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  select, input { background: #111; color: #fff; }
  button { background: #00ffe0; color: #000; font-weight: bold; cursor: pointer; }
  button:hover { opacity: 0.9; }
  .price {
    margin-top: 10px;
    font-weight: bold;
    font-size: 16px;
    text-align: center;
  }
  .game-list {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .game {
    background: #333;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
    text-align: center;
  }
  .game.active { border: 2px solid #00ffe0; }
  .game:hover { transform: translateY(-3px); }
  footer { text-align: center; margin-top: 20px; font-size: 12px; color: #888; }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>FauzanStore</h1>
    <p>Top Up Game Murah & Cepat</p>

    <input type="text" id="userid" placeholder="ID Player / Server">

    <div class="game-list">
      <div class="game" onclick="selectGame('ff', this)">Free Fire</div>
      <div class="game" onclick="selectGame('ml', this)">Mobile Legends</div>
    </div>

    <select id="nominal">
      <option value="">-- Pilih Diamond --</option>
    </select>

    <div class="price" id="price"></div>

    <select id="payment">
      <option value="">-- Pilih Metode Pembayaran --</option>
      <option>GoPay</option>
      <option>DANA</option>
      <option>OVO</option>
      <option>QRIS</option>
    </select>

    <button onclick="checkout()">Top Up Sekarang</button>
  </div>

  <footer>
    Â© 2026 FauzanStore
  </footer>
</div>

<script>
let selectedGame = '';

const diamondData = {
  ff: [
    { d: "20 DM", h: 10000 },
    { d: "86 DM", h: 30000 },
    { d: "172 DM", h: 70000 },
    { d: "257 DM", h: 83000 },
    { d: "300 DM", h: 90000 },
    { d: "1000 DM", h: 105000 }
  ],
  ml: [
    { d: "20 DM", h: 5000 },
    { d: "50 DM", h: 10000 },
    { d: "75 DM", h: 20000 },
    { d: "80 DM", h: 30000 },
    { d: "100 DM", h: 40000 },
    { d: "110 DM", h: 50000 },
    { d: "200 DM", h: 65000 },
    { d: "1000 DM", h: 100000 }
  ]
};

function selectGame(game, el) {
  selectedGame = game;
  document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
  el.classList.add('active');

  const nominal = document.getElementById('nominal');
  const price = document.getElementById('price');
  nominal.innerHTML = '<option value="">-- Pilih Diamond --</option>';
  price.innerHTML = '';

  diamondData[game].forEach(item => {
    const opt = document.createElement('option');
    opt.value = item.h;
    opt.textContent = item.d + ' - Rp' + item.h.toLocaleString('id-ID');
    nominal.appendChild(opt);
  });
}

function checkout() {
  const userId = document.getElementById('userid').value;
  const nominal = document.getElementById('nominal').value;
  const payment = document.getElementById('payment').value;

  if (!selectedGame || !userId || !nominal || !payment) {
    alert('Lengkapi semua data dulu!');
    return;
  }

  const gameName = selectedGame === 'ff' ? 'Free Fire' : 'Mobile Legends';

  alert(
    'Game: ' + gameName +
    '\nUser ID: ' + userId +
    '\nHarga: Rp' + parseInt(nominal).toLocaleString('id-ID') +
    '\nPembayaran: ' + payment +
    '\n\nPesanan berhasil dibuat!'
  );
}
</script>

</body>
</html>
